<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Đăng Ký</title>
</head>

<body>
    <section class="bg-light p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                    <div class="card border-light rounded-4">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="text-center mb-4">
                                <a href="#">
                                    <img src="./assets/img/bsb-logo.svg" alt="BootstrapBrain Logo" width="175"
                                        height="57">
                                </a>
                            </div>
                            <h4 class="text-center">Tạo tài khoản của bạn</h4>
                            <form action="#">
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="fullname" placeholder="Họ và Tên"
                                            required>
                                        <label for="fullname">Họ và Tên</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email"
                                            placeholder="name@example.com" required>
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu"
                                            required>
                                        <label for="password">Mật khẩu</label>
                                    </div>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label text-secondary" for="terms">
                                        Tôi đồng ý với <a href="#" class="link-primary">điều khoản và điều kiện</a>
                                    </label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">Đăng Ký</button>
                                </div>
                            </form>
                            <hr class="mt-5 mb-4">
                            <div class="text-center">
                                <p class="mb-0">Đã có tài khoản? <a href="#"
                                        class="link-secondary text-decoration-none">Đăng nhập</a></p>
                            </div>
                            <p class="mt-5 mb-3 text-center">Hoặc tiếp tục với</p>
                            <div class="d-flex justify-content-center gap-3">
                                <a href="#" class="btn btn-outline-danger btn-lg p-3"><i class="bi bi-google"></i></a>
                                <a href="#" class="btn btn-outline-primary btn-lg p-3"><i
                                        class="bi bi-facebook"></i></a>
                                <a href="#" class="btn btn-outline-info btn-lg p-3"><i class="bi bi-twitter"></i></a>
                                <a href="#" class="btn btn-outline-dark btn-lg p-3"><i class="bi bi-apple"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
