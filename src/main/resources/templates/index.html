<body>

<div th:replace="~{/user/header.html}"></div>

<nav class="navbar navbar-expand-lg p-3 shadow"

    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="#">Quản Lý Nhà</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Trang Chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tính Năng</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Thêm
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Đăng Tin Mới</a></li>
                        <li><a class="dropdown-item" href="#">Quản Lý Tin Đăng</a></li>

                    <i class="bi bi-plus-circle me-2"></i> Đăng Tin
                </button>
            </form>
        </div>

<!-- Modal đăng tin -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Đăng Tin</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/properties/create}" method="post">
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Loại nhà</label>
                        <input type="text" class="form-control" id="type" name="type" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Giá</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="images" class="form-label">Hình ảnh</label>
                        <input type="file" class="form-control" id="images" name="images" required>
                    </div>
                    <!-- Thêm phần chọn trạng thái -->
                    <div class="mb-3">
                        <label for="status" class="form-label">Trạng thái</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="" disabled selected>Chọn trạng thái</option>
                            <option value="Available">Có sẵn</option>
                            <option value="Rented">Đã cho thuê</option>
                            <option value="Under Maintenance">Đang bảo trì</option>
                            <!-- Thêm các trạng thái khác nếu cần -->
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Đăng Tin</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide rounded-4 shadow-lg">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://designercomvn.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2018/08/31150148/thiet-ke-banner-villa-biet-thu-chuyen-nghiep-7.jpg"
                 class="d-block w-100 rounded-4" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="https://designercomvn.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2018/08/31150148/thiet-ke-banner-villa-biet-thu-chuyen-nghiep-7.jpg"
                 class="d-block w-100 rounded-4" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="https://designercomvn.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2018/08/31150148/thiet-ke-banner-villa-biet-thu-chuyen-nghiep-7.jpg"

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Scripts -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const connectWalletButton = document.getElementById('connectWalletButton');
        const logoutWalletButton = document.getElementById('logoutWalletButton');
        const walletInfoText = document.getElementById('walletInfo');
        let connectedAccount = null;

        // Đọc thông tin ví từ localStorage khi tải trang
        const storedAccount = localStorage.getItem('connectedAccount');
        const storedBalance = localStorage.getItem('balance');
        const storedNetworkName = localStorage.getItem('networkName');
        const storedTransactionCount = localStorage.getItem('transactionCount');

        if (storedAccount) {
            connectedAccount = storedAccount;
            walletInfoText.innerHTML = `
            <strong>Đã kết nối với ví:</strong> ${storedAccount}<br>
            <strong>Số dư (ETH):</strong> ${storedBalance}<br>
            <strong>Mạng hiện tại:</strong> ${storedNetworkName}<br>
            <strong>Số lượng giao dịch:</strong> ${storedTransactionCount}
        `;
            connectWalletButton.style.display = 'none';
            logoutWalletButton.style.display = 'block';
        } else {
            walletInfoText.textContent = 'Chưa kết nối ví';
            connectWalletButton.style.display = 'block';
            logoutWalletButton.style.display = 'none';
        }

        // Nút "Kết nối ví"
        connectWalletButton.addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // Yêu cầu quyền truy cập ví
                    const accounts = await ethereum.request({method: 'eth_requestAccounts'});
                    const account = accounts[0];
                    connectedAccount = account; // Lưu trữ tài khoản kết nối

                    // Khởi tạo Web3
                    window.web3 = new Web3(window.ethereum);

                    // Lấy số dư của ví
                    const balanceWei = await window.web3.eth.getBalance(account);
                    const balanceEth = window.web3.utils.fromWei(balanceWei, 'ether');

                    // Lấy mạng (network) hiện tại
                    const networkId = await window.web3.eth.net.getId();
                    const networkName = getNetworkName(networkId);

                    // Lấy số lượng giao dịch đã thực hiện từ ví
                    const transactionCount = await window.web3.eth.getTransactionCount(account);

                    // Hiển thị thông tin ví trong modal
                    walletInfoText.innerHTML = `
                    <strong>Đã kết nối với ví:</strong> ${account}<br>
                    <strong>Số dư (ETH):</strong> ${balanceEth}<br>
                    <strong>Mạng hiện tại:</strong> ${networkName} (ID: ${networkId})<br>
                    <strong>Số lượng giao dịch:</strong> ${transactionCount}
                `;

                    // Lưu thông tin vào localStorage
                    localStorage.setItem('connectedAccount', account);
                    localStorage.setItem('balance', balanceEth);
                    localStorage.setItem('networkName', networkName);
                    localStorage.setItem('transactionCount', transactionCount);

                    // Ẩn nút "Kết nối ví" và hiện nút "Đăng xuất"
                    connectWalletButton.style.display = 'none';
                    logoutWalletButton.style.display = 'block';

                } catch (error) {
                    console.error("User denied account access", error);
                    walletInfoText.textContent = 'User denied account access';
                }
            } else {
                console.error('No Ethereum wallet detected');
                walletInfoText.textContent = 'No Ethereum wallet detected';
            }
        });

        // Nút "Đăng xuất"
        logoutWalletButton.addEventListener('click', () => {
            connectedAccount = null; // Xóa thông tin tài khoản
            walletInfoText.textContent = 'Chưa kết nối ví';

            // Xóa thông tin từ localStorage
            localStorage.removeItem('connectedAccount');
            localStorage.removeItem('balance');
            localStorage.removeItem('networkName');
            localStorage.removeItem('transactionCount');

            // Hiện lại nút "Kết nối ví" và ẩn nút "Đăng xuất"
            connectWalletButton.style.display = 'block';
            logoutWalletButton.style.display = 'none';
        });

        // Hàm để lấy tên mạng dựa trên ID mạng
        function getNetworkName(networkId) {
            switch (networkId) {
                case 1:
                    return 'Ethereum Mainnet';
                case 3:
                    return 'Ropsten Testnet';
                case 4:
                    return 'Rinkeby Testnet';
                case 5:
                    return 'Goerli Testnet';
                case 42:
                    return 'Kovan Testnet';
                default:
                    return 'Unknown Network';
            }
        }
    });

</script>
