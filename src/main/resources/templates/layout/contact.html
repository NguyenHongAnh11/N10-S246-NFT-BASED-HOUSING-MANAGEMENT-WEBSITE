<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
</head>

<body>

<div th:replace="~{/layout/header :: header}"></div>

<div th:replace="~{/layout/header :: menu}"></div>

<!-- Contact Section -->
<section class="container my-5 py-5">
    <div class="row gx-5">
        <!-- Contact Info -->
        <div class="col-lg-6 mb-4">
            <div class="card border-light shadow-sm rounded-3 p-4">
                <h3 class="card-title text-primary mb-4">Thông Tin Liên Hệ</h3>
                <ul class="list-unstyled">
                    <li class="d-flex align-items-center mb-3">
                        <i class="bi bi-geo-alt h3 text-primary me-3"></i>
                        <div>
                            <strong>Địa chỉ:</strong> 123 Đường XYZ, Quận ABC, Thành phố DEF
                        </div>
                    </li>
                    <li class="d-flex align-items-center mb-3">
                        <i class="bi bi-envelope h3 text-primary me-3"></i>
                        <div>
                            <strong>Email:</strong> contact@example.com
                        </div>
                    </li>
                    <li class="d-flex align-items-center mb-3">
                        <i class="bi bi-telephone h3 text-primary me-3"></i>
                        <div>
                            <strong>Điện thoại:</strong> 012 345-6789
                        </div>
                    </li>
                    <li class="d-flex align-items-center mb-3">
                        <i class="bi bi-facebook h3 text-primary me-3"></i>
                        <div>
                            <strong>Facebook</strong> <a href="https://facebook.com/example" target="_blank"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Map -->
        <div class="col-lg-6 mb-4">
            <div class="ratio ratio-16x9 rounded-3 overflow-hidden">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.444162251331!2d106.6260569!3d10.853782899999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752b6c59ba4c97%3A0x535e784068f1558b!2zVHLGsOG7nW5nIENhbyDEkeG6s25nIEZQVCBQb2x5dGVjaG5pYw!5e0!3m2!1svi!2s!4v1726205001754!5m2!1svi!2s" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card border-light shadow-sm rounded-3 p-4">
                <h3 class="card-title text-primary mb-4">Gửi Tin Nhắn</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại (Tùy chọn)</label>
                        <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Tin nhắn</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Nhập tin nhắn của bạn" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi Tin Nhắn</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
