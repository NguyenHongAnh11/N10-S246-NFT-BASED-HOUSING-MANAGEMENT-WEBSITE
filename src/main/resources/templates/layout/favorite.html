<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="Property-Favorite-app" ng-controller="Property-Favorite-ctrl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Danh Sách Yêu Thích</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
</head>

<body>

<!-- Header -->
<div th:replace="~{/layout/header :: header}"></div>

<div class="container py-5">
    <h2 class="mb-4">Danh Sách Yêu Thích</h2>
    <div class="row g-4">
        <div class="col-md-4" ng-repeat="item in favorite.items">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden property-card">
                <div class="card-img-top-wrapper" style="height: 300px; width: 100%; overflow: hidden;">
                    <img ng-src="/images/{{item.images}}" class="card-img-top" alt="Card image"
                         style="height: 100%; width: 100%; object-fit: cover; object-position: center;">
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title text-primary mb-3">{{item.type}}</h5>
                        <p class="card-text text-muted mb-2">{{item.description}}</p>
                        <p class="card-text text-muted mb-2">
                            <strong>Địa chỉ: </strong>{{item.address}}
                        </p>
                        <p class="card-text text-dark fw-bold">Giá: {{item.price}} $</p>
                    </div>
                    <button ng-click="favorite.remove(item.propertyId)" class="btn btn-danger rounded-pill mt-3">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Nút xóa tất cả mục yêu thích -->
    <div class="mt-4">
        <button ng-click="favorite.clear()" class="btn btn-danger">Xóa tất cả mục yêu thích</button>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{/layout/footer.html}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="/PropertyFavorite.js"></script>
</body>

</html>
