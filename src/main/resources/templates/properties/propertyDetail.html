<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>

<body ng-app="Property-Favorite-app" ng-controller="Property-Favorite-ctrl">

<div th:replace="~{/layout/header :: header}"></div>

<div th:replace="~{/layout/header :: menu}"></div>

<div class="container py-5">
    <div class="row g-4">
        <!-- Product Image -->
        <div class="col-md-6">
            <div class="card border-0 shadow-sm rounded-4">
                <img th:src="@{|/images/${property.images}|}" alt="Property Image"
                     class="card-img-top img-fluid rounded-4" style="height: 400px; object-fit: cover;">
            </div>
        </div>

        <!-- Product Information -->
        <div class="col-md-6">
            <div class="card border-0 shadow-sm rounded-4 p-4">
                <h1 class="card-title mb-3" th:text="${property.type}">Property Type</h1>
                <p class="price mb-3 fs-4" th:text="${property.price + ' VNĐ'}">Price</p>
                <p class="mb-4" th:text="${property.address}">Property Address</p>

                <!-- Action Buttons -->
                <div class="d-flex gap-2 mb-4">
                    <button class="btn btn-lg btn-danger text-white">Đặt cọc</button>
                </div>


                <!-- Features Section -->
                <ul class="list-unstyled">
                    <li class="d-flex align-items-center mb-2">
                        <i class="bi bi-cash fs-4 text-success me-2"></i>
                        <span><strong>Mức giá:</strong> <span th:text="${property.price + ' VNĐ'}"></span></span>
                    </li>
                    <!-- Add more features here if needed -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Detailed Description Section -->
    <div class="row mt-5">
        <div class="col-12">
            <div class="card border-0 shadow-sm rounded-4 p-4">
                <h2 class="card-title mb-3">Mô Tả Chi Tiết</h2>
                <p class="description" th:text="${property.description}">
                    Property detailed description.
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{/layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/PropertyFavorite.js"></script>
</body>

</html>
