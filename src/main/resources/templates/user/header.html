<header xmlns:th="http://www.thymeleaf.org" class="p-3" style="background-color: #f8f9fa;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <nav class="nav">
            <a class="nav-link text-dark d-flex align-items-center me-4" href="#">
                <i class="bi bi-envelope-fill me-2"></i>
                <span>anhnhps29694@fpt.edu.vn</span>
            </a>
            <a class="nav-link text-dark d-flex align-items-center" href="#">
                <i class="bi bi-map-fill me-2"></i>
                <span>Công viên phần mềm Quang Trung</span>
            </a>
        </nav>
        <ul class="nav d-flex align-items-center mb-0">
            <li class="nav-item me-3">
                <a class="nav-link text-dark d-flex align-items-center" href="#" id="connectWallet"
                   data-bs-toggle="modal" data-bs-target="#walletModal">
                    <i class="bi bi-wallet-fill me-2"></i>
                    <span>Ví của tôi</span>
                </a>
            </li>
            <li class="nav-item">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="${picture}" alt="User Avatar" width="32" height="32"
                             class="rounded-circle me-2 border border-2 border-primary">
                        <strong th:text="${name}">Tài khoản</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-light text-small shadow" style="z-index: 1050;">
                        <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                        <li><a class="dropdown-item" href="#">Đăng ký</a></li>
                        <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</header>

<!-- Modal -->
<div class="modal fade" id="walletModal" tabindex="-1" aria-labelledby="walletModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow-sm">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title" id="walletModalLabel">Thông tin ví</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex align-items-center mb-3">
                    <img src="https://via.placeholder.com/50" alt="Wallet Icon" class="me-2 rounded-circle">
                    <h6 class="mb-0">Tài khoản kết nối</h6>
                </div>
                <p id="walletInfo" class="bg-light p-2 rounded border"></p> <!-- Nơi hiển thị thông tin ví -->
            </div>
            <div class="modal-footer border-top-0">
                <!-- Nút kết nối ví -->
                <button type="button" class="btn btn-primary" id="connectWalletButton">Kết nối ví</button>
                <!-- Nút đăng xuất -->
                <button type="button" class="btn btn-danger" id="logoutWalletButton" style="display: none;">Đăng xuất
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
